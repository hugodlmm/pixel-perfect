<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="pp-container">
    <div class="pp-form-group v-thumb">
        <input type="file" class="js-thumbnail-input pp-form-file file-video-thumbnail" id="video-thumbnail" name="video-thumbnail" required/>
        <label class="pp-form-filelabel pp-label-video-thumbnail" for="video-thumbnail">
            <img class="video-fileinput-img preview-video-thumbnail"/>
            <span class="file-video-dragarea"></span>
            <img src="images/illu-video-fileinput.svg" class="file-video-illu" alt="">
            <span class="file-video-text">Drop design here</span>
        </label>
    </div>

    <div class="js-find-card pp-button">
        <span>Preview design</span>
    </div>
    <div class="pp-footer">
        <p>Made by <a href="https://hugo-web.fr">HugoWeb</a> for Front-end developpers by a Front-end developper</p>
    </div>
    <span id="extErrorMessage" class="pp-error" style="color:red"></span>
</div>
<script src="popup.js"></script>
</body>
</html>
