<html>

      rel="stylesheet"
    />

      </div>

      <div class="py-header">
        <div class="py-header-title">Pixel Perfect</div>
      </div>

      <div class="py-form-group v-thumb">
        <input
          type="file"
          class="js-thumbnail-input py-form-file file-video-thumbnail"
          id="video-thumbnail"
          name="video-thumbnail"
          required
        />
        <label
          class="py-form-filelabel py-label-video-thumbnail"
          for="video-thumbnail"
        >
          <img class="video-fileinput-img preview-video-thumbnail" />
          <span class="file-video-dragarea"></span>
          <img
            src="images/illu-video-fileinput.svg"
            class="file-video-illu"
            alt=""
          />
          <span class="file-video-text">Drop design here</span>
          <img src="images/cat-paw.svg" class="file-video-catpaw" alt="" />
        </label>
      </div>
      <div class="row text">
        <p>Direction</p>
      </div>
      <div class="row border-button">
        <button id="gg-border-left"><i class="gg-border gg-border-left"></i></button>
        <button id="gg-border-top"><i class="gg-border gg-border-top"></i></button>
      </div>
      <div class="row text">
        <p>Opacity</p>
      </div>
      <div class="row">
        <input
          class="e-range"
          type="range"
          name="opacity"
          id="opacity"
          min="0"
          max="1"
          step="0.1"
          value="1"
          oninput="showVal(this.value)"
          onchange="showVal(this.value)"
        />
      </div>

      <div class="js-find-card py-button">
        <span>Preview</span>
      </div>
      <div class="py-footer">
        <p>Made by <a href="https://hugo-web.fr">HugoWeb</a> and</p>
        <p>
          Fork from
          <a href="https://twitter.com/benjamincodeYT" target="_blank"
            >BenjaminCode</a
          >
          and Design by
          <a href="https://twitter.com/BastiUi" target="_blank">BastiUi</a>
        </p>
      </div>
      <span id="extErrorMessage" class="py-error" style="color: red"></span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
